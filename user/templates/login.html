<!DOCTYPE html>
<html lang="en">
{% load static %}
{% load socialaccount %}


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .container h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .google-btn img {
            width: 20px;
            margin-right: 10px;
        }

        .google-btn:hover {
            background-color: #357ae8;
        }

        .google-btn:focus {
            outline: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Login with Google</h2>
        <!-- This will automatically render the Google login button -->
        <a href="{% provider_login_url 'google' %}">
            {% csrf_token %} 
            <button class="google-btn">
                <img src="{% static 'images/google-icon.png' %}" alt="Google Icon"> Login with Google
            </button>
        </a>
    </div>



</body>

</html>
