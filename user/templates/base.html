<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Web App{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <a href="{% url 'welcome' %}">My Web App</a>
        </div>
        <ul class="nav-links">
            {% if user.is_authenticated %}
                <li><a href="{% url 'upload_to_drive' %}">Upload to Drive</a></li>
                <li><a href="{% url 'chatingPage' %}">Chat</a></li>
                <li><a href="{% url 'files_from_drive' %}">Drive files</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            {% else %}
                {% comment %} <li><a href="https/://enfund-assignment-production.up.railway.app/accounts/login/">Login</a></li> {% endcomment %}
                <li><a href="http://127.0.0.1:2025/accounts/login/">Login</a></li>
            {% endif %}
        </ul>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
